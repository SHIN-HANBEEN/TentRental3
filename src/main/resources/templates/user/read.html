<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<th:block th:replace="~{layout/base :: setContent(~{this :: content}) }">
    <th:block th:fragment="content">

        <h1 class="mt-4">회원 상세 페이지</h1>

        <div class="form-group">
            <label>이메일(아이디)</label>
            <input type="email" class="form-control"
                   name="userEmail" th:value="${dto.userEmail}" readonly/>
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="text" class="form-control"
                   name="userPw" th:value="${dto.userPw}" readonly/>
        </div>
        <div class="form-group">
            <label class="allForEditAndRegister">주소</label><br>
            <input class="allForEditAndRegister form-control" type="text" name="userAddressNumber" id="sample6_postcode" th:value="${dto.userAddressNumber}" placeholder="우편번호" readonly>
            <input class="allForEditAndRegister form-control" type="text" name="userAddressMain" id="sample6_address" th:value="${dto.userAddressMain}" placeholder="주소" readonly>
            <input class="allForEditAndRegister form-control" type="text" name="userAddressDetail" id="sample6_detailAddress" th:value="${dto.userAddressDetail}" placeholder="상세주소" readonly>
            <input class="allForEditAndRegister form-control" type="text" name="userAddressReference" id="sample6_extraAddress" th:value="${dto.userAddressReference}" placeholder="참고항목" readonly>

        </div>
        <div class="form-group">
            <label>이름</label>
            <input type="text" class="form-control"
                   name="userName" th:value="${dto.userName}" readonly/>
        </div>
        <div class="form-group">
            <label>전화번호</label>
            <input type="text" class="form-control"
                   name="userPhoneNumber" th:value="${dto.userPhoneNumber}" readonly/>
        </div>
        <div class="form-group">
            <label>성별</label>
            <input type="text" class="form-control"
                   name="gender" th:value="${dto.gender}" readonly/>
        </div>
        <div class="form-group">
            <label>권한</label>
            <input type="text" class="form-control"
                   name="role" th:value="${dto.role}" readonly/>
        </div>

        <div class="form-group">
            <label>RegDate</label>
            <input type="text" class="form-control"
                   name="regDate" th:value="${ #temporals.format( dto.regDate, 'yyyy/MM/dd HH:mm:ss' ) }" readonly/>
        </div>
        <div class="form-group">
            <label>ModDate</label>
            <input type="text" class="form-control"
                   name="modDate" th:value="${ #temporals.format( dto.modDate, 'yyyy/MM/dd HH:mm:ss' ) }" readonly/>
        </div>

        <a sec:authorize="hasRole('ADMIN')" th:href="@{ /user/modify( userEmail = ${dto.userEmail},
                                        page = ${requestDTO.page},
                                        type = ${requestDTO.type},
                                        keyword = ${requestDTO.keyword},
                                        r_type = ${requestDTO.r_type},
                                        r_keyword = ${requestDTO.r_keyword}
                                    )
                    }"
        >
            <button type="button" class="btn btn-primary">수정하기</button>
        </a>
        <a sec:authorize="hasRole('ADMIN')" th:href="@{ /user/list(  page = ${requestDTO.page},
                                    type = ${requestDTO.type},
                                    keyword = ${requestDTO.keyword},
                                    r_type = ${requestDTO.r_type},
                                    r_keyword = ${requestDTO.r_keyword}
                                  )
                    }"
        >
            <button type="button" class="btn btn-info">목록으로</button>
        </a>

    </th:block>
</th:block>
